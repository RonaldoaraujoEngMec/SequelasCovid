<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <link href="styles/media.css" rel="stylesheet">
    <title>Formulário Sequelas</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>Sequêlas</h1>
            <h1>COVID-19</h1>
        </div>

        <article>
            <img src="./components/images/covid19.png" alt="covid19">
        </article>
    </header>

    <main>
        <aside>
            <h2><span>Olá,</span></h2>
            <h2>Seja bem-vindo</h2>
            <p>
                Esse formulário se refere ao projeto de pesquisa da Acadêmica de Medicina <b>Beatriz Dias Costa</b>,
                e tem como
                objetivo analisar as sequêlas em pacientes pós COVID-19!
            </p>
            <form>
                <label class="Aswers"><b>Qual a data do seu nascimento?</b></label>
                <input type="date" placeholder="Date" class="date">
                <label class="Aswers"><b>A quantos meses você contraiu COVID-19?</b></label>
                <input type="number" placeholder="Número" class="number">
                <input type="submit" value="Próximo >">
            </form>
        </aside>
    </main>
